<!DOCTYPE html>

<html ng-app>
  <head>
    <title>Audio sampler using Dart</title>
    <link rel="stylesheet" href="audioSampler.css">
  </head>
 
  <body audioSampler class="audioSampler">   
    <p id="text" draggable="true" ng-dragstart="ctrl.drag($event)" >Select a sample:</p>
   
    <div class="samplesContainer" ng-drop="ctrl.drop($event)">
      <sample name="Beat" href="samples/beat.ogg"></sample>
      <sample name="Guitar" href="samples/guitar.ogg"></sample>
      <sample name="Jungle" href="samples/jungle.ogg"></sample>
      <sample name="Bass" href="samples/bass.ogg"></sample>
    </div>
     
    <br>
    <div ng-repeat="trackLine in ctrl.trackLines">
      <track number="{{$index + 1}}" cells="trackLine"></track>
    </div>
    
    <br>
    <button ng-click="ctrl.play()">Play me!</button>
    <script src="packages/shadow_dom/shadow_dom.min.js"></script>
    <script type="application/dart" src="audioSampler.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
