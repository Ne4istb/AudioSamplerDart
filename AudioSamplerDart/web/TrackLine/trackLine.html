<div class="line clearfix">
    <div class="label">{{cmp.label}}</div>
    <div class="workspace" > 
        <div ng-repeat="cell in cmp.cells">
          <div class="cell">
            <sample class="sample-in-track" ng-if="cell.sampleName.isNotEmpty" name="{{cell.sampleName}}" href="{{cell.href}}"></sample>
          </div>
           
        </div>
    </div>
</div>
