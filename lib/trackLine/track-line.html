<div class="line clearfix">
    <div class="label">{{label}}</div>
    <div class="workspace" >
        <div *ngFor="#cell of cells, #i=index">
          <div class="cell" (dragover)="allowDrop($event)" (drop)="drop($event, i)">
            <sample class="sample-in-track"
                    [id]="getId(i)"
                    *ngIf="cell!=null"
                    [name]="cell?.sampleName"
                    [href]="cell?.href"
                    (onItemDragged)="onItemDragged(i)"
                    (onRightClick)="removeSample(i)"></sample>
          </div>

        </div>
    </div>
</div>
