
<div  class="sample"
      id="{{id}}"
      draggable="true"
      ng-dragstart="drag($event)"
      ng-dragend="dragEnd($event)"
      ng-doubleclick="playSample()"
      ng-contextmenu="onContextMenu($event)"
      style="background: linear-gradient(to top, {{getColors()}});">
      {{name}}
</div>
