<div  class="sample"
      id="{{id}}"
      draggable="true"
      (dragstart)="drag($event)"
      (dragend)="dragEnd($event)"
      (dblclick)="playSample()"
      (contextmenu)="onContextMenu($event)"
      style="background: linear-gradient(to top, {{getColors()}});">
      {{name}}
</div>
