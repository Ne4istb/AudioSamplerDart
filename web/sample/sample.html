<div  class="sample"
      id="{{cmp.id}}" 
      draggable="true" 
      ng-dragstart="cmp.drag($event)" 
      ng-dragend="cmp.dragEnd($event)" 
      ng-doubleclick="cmp.playSample()"
      ng-contextmenu="cmp.onContextMenu($event)"
      style="background: linear-gradient(to top, {{cmp.getColors()}});">
      {{cmp.name}}
</div>
